<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
<ion-grid>
  <ion-row>
    <ion-col text-center>
      Welcome to Dashboard
    </ion-col>
  </ion-row>

  <ion-row>

  </ion-toolbar>
</ion-footer>
